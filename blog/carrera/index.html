      // Funciones utilitarias para el tema
      const getStoredTheme = () => localStorage.getItem("theme");
      const getPreferredTheme = () => window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      const getCurrentTheme = () => getStoredTheme() || getPreferredTheme();

      const updateThemeIcons = (isDark) => {
        const sunIcons = [
          document.getElementById("sun-icon"),
          document.getElementById("mobile-sun-icon"),
        ];
        const moonIcons = [
          document.getElementById("moon-icon"),
          document.getElementById("mobile-moon-icon"),
        ];
        
        sunIcons.forEach((icon) => {
          if (icon) icon.classList.toggle("hidden", !isDark);
        });
        moonIcons.forEach((icon) => {
          if (icon) icon.classList.toggle("hidden", isDark);
        });
        
        const themeLabel = document.getElementById("theme-label");
        if (themeLabel) {
          themeLabel.textContent = isDark ? "Light Mode" : "Dark Mode";
        }
      };

      const applyTheme = (theme) => {
        const isDark = theme === "dark";
        document.documentElement.classList.toggle("dark", isDark);
        updateThemeIcons(isDark);
        localStorage.setItem("theme", theme);
      };

      const toggleTheme = () => {
        const currentTheme = getCurrentTheme();
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        applyTheme(newTheme);
      };

      const setupThemeToggle = () => {
        const themeButton = document.getElementById("theme-toggle");
        if (themeButton) {
          // Remover listeners previos para evitar duplicados
          themeButton.replaceWith(themeButton.cloneNode(true));
          const newThemeButton = document.getElementById("theme-toggle");
          newThemeButton.addEventListener("click", toggleTheme);
        }
      };

      const setupScrollFeatures = () => {
        // Progress bar
        const progressBar = document.getElementById("progress-bar");
        if (progressBar) {
          const updateProgressBar = () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (scrollTop / scrollHeight) * 100;
            progressBar.style.width = scrolled + "%";
          };
          
          window.removeEventListener("scroll", updateProgressBar);
          window.addEventListener("scroll", updateProgressBar);
        }

        // Back to top button
        const backToTopButton = document.getElementById("back-to-top");
        if (backToTopButton) {
          const updateBackToTop = () => {
            if (window.scrollY > 300) {
              backToTopButton.classList.replace("opacity-0", "opacity-100");
              backToTopButton.classList.replace("translate-y-8", "translate-y-0");
            } else {
              backToTopButton.classList.replace("opacity-100", "opacity-0");
              backToTopButton.classList.replace("translate-y-0", "translate-y-8");
            }
          };

          const scrollToTop = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
          };

          // Remover listeners previos
          window.removeEventListener("scroll", updateBackToTop);
          backToTopButton.removeEventListener("click", scrollToTop);
          
          // Agregar nuevos listeners
          window.addEventListener("scroll", updateBackToTop);
          backToTopButton.addEventListener("click", scrollToTop);
        }
      };

      const initializeApp = () => {
        // Aplicar tema actual
        const currentTheme = getCurrentTheme();
        applyTheme(currentTheme);
        
        // Configurar funcionalidades
        setupThemeToggle();
        setupScrollFeatures();
      };

      // Inicializar en carga inicial
      initializeApp();

      // Reinicializar después de cada navegación del client router
      document.addEventListener("astro:after-swap", initializeApp);
    </script> <!-- Analytics script --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-QVK59XQK72"></script> <script>
